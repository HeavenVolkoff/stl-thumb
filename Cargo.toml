[workspace]
members = [".", "cli"]

[package]
name    = "stl-thumb"
version = "0.5.0"

authors = [
  "Tyler Anderson <unlimitedbacon@gmail.com>",
  "VÃ­tor Vasconcellos <vasconcellos.dev@gmail.com>"
]
include = ["/Cargo.toml", "/LICENSE", "/README.md", "/benches/**", "/cbindgen.toml", "/src/**"]

categories           = ["graphics"]
description          = "A fast lightweight thumbnail generator for 3D model(STL, OBJ, 3MF) files"
edition.workspace    = true
homepage             = "https://github.com/unlimitedbacon/stl-thumb"
keywords.workspace   = true
license.workspace    = true
readme               = "README.md"
repository.workspace = true

[workspace.package]
edition    = "2021"
keywords   = ["3d", "3dprinting", "3mf", "obj", "stl"]
license    = "MIT"
repository = "https://github.com/unlimitedbacon/stl-thumb"

[features]
capi    = ["dep:libc"]
default = []
image   = ["dep:image"]

[dependencies]
image                        = { workspace = true, optional = true }
tracing-subscriber.workspace = true
tracing.workspace            = true

bytemuck  = { version = "1.19", features = ["derive"] }
glam      = { version = "0.29.0", features = ["bytemuck"] }
libc      = { version = '0.2.161', optional = true }
stl_io    = "0.8.0"
thiserror = "1.0"
threemf   = "0.6.0"
tobj      = "4.0.2"
wgpu      = "22.1"

[workspace.dependencies]
image              = "0.25.4"
tokio              = { version = "1.41", default-features = false }
tracing            = "0.1.40"
tracing-subscriber = "0.3.18"

[dependencies.tokio]
default-features = false
features         = ["macros", "rt-multi-thread", "sync"]
workspace        = true

[dev-dependencies]
criterion = { version = "0.5.1", features = ["async_tokio"] }

[[bench]]
harness = false
name    = "models"

[profile.dev]
opt-level = 1

[profile.release]
debug       = true
incremental = true
lto         = "thin"
strip       = "symbols"

[profile.bench]
incremental = true

[package.metadata.docs.rs]
no-default-features = true

[lints.clippy]
cargo       = { priority = -1, level = "deny" }
complexity  = { priority = -1, level = "deny" }
correctness = { priority = -1, level = "deny" }
nursery     = { priority = -1, level = "deny" }
pedantic    = { priority = -1, level = "deny" }
perf        = { priority = -1, level = "deny" }
style       = { priority = -1, level = "deny" }
suspicious  = { priority = -1, level = "deny" }

implicit-return         = "allow"
module-name-repetitions = "allow"
multiple-crate-versions = "allow"
pub-use                 = "allow"
too_many_lines          = "allow"
